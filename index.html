<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift simulation</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Lift simulation</h1>
      <div class="buttons-div">
        <button class="add-floor-button">Add floor</button>
        <button class="add-lift-button">Add lift</button>
      </div>
    </header>
    <main>
      <div class="floors">
        <div class="floor">
          <div class="lift-buttons">
            <button class="up-lift-button">Up</button>
            <button class="down-lift-button">Down</button>
          </div>
          <div class="lift-box"></div>
        </div>
      </div>
    </main>
  </body>
</html>
